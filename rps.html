<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script type="text/javascript">

        //Define function computerPlay to return computer's choice.
        function computerPlay() {
            let computerSelection;
            let computerSeed = Math.random();
            if (computerSeed < 0.33){
                return computerSelection = "Rock" ;
            } else if (computerSeed < 0.66) {
                return computerSelection = "Paper" ;
            } else {
                return computerSelection = "Scissors" ;
            }
        }

        //Define function playRound
        function playRound(playerSelection, computerSelection) {
            let a = playerSelection.toUpperCase()
            let b = computerSelection.toUpperCase()
            if (a === b) {
                return result = "You drew! You both chose " + computerSelection ;
            } else if ((a == "ROCK" && b == "PAPER") || (a == "PAPER" && b == "SCISSORS") || (a == "SCISSORS" && b == "ROCK")) {
                return result = "You lose! " + computerSelection + " beats " + playerSelection ;
            } else {
                return result = "You win! " + playerSelection + " beats " + computerSelection ;
            }
        }

        //Debug check via consol
        const playerSelection = "rock"
        const computerSelection = computerPlay()

        </script>
    </body>
